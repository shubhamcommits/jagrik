<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header card-header-danger">
        <h2 class="card-heading">Edit Profile</h2>
        <p class="card-explain">Complete your profile</p>
      </div>
      <div class="card-body">
        <!-- <textarea rows="6" [value]="newPost" #postInput></textarea>
                          <hr>
                        <button (click)="onAddPost(postInput)">Save Post</button> -->


        <!-- <form>  -->
        <div class="row">
          <div class="col-5">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Company (disabled)" disabled>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email address" type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Fist Name" type="text">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Adress" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="City" type="text">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Country" type="text">
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Postal Code" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <textarea rows="6" [value]="newPost" #postInput matInput placeholder="About you "></textarea>
            </mat-form-field>
          </div>
        </div>
        <button  mat-raised-button type="submit" class="btn btn-danger pull-right">Update
          Profile</button>
        <div class="clearfix"></div>
        <!-- </form>  -->
      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="card card-profile">
      <div class="card-avatar">
        <img class="img" src="assets/yash-prof.jpeg" style="width: 100%; height: 100%;" />
      </div>
      <div class="">
        <h6 class="">CEO / Co-Founder</h6>
        <h4 class="">Yash Gupta</h4>
        <p> new post </p>
        <button mat-raised-button class="btn-danger">Follow</button>
      </div>
    </div>
  </div>

</div>
