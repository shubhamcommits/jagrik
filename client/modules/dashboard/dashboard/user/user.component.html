
<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header card-header-danger">
        <h2 class="card-heading">Edit Profile</h2>
        <p class="card-explain">Complete your profile</p>
      </div>
      <div class="card-body">
        <!-- <textarea rows="6" [value]="newPost" #postInput></textarea>
                          <hr>
                        <button (click)="onAddPost(postInput)">Save Post</button> -->


        <!-- <form>  -->
        <form [formGroup]="profileForm" class="form" enctype="multipart/form-data" method="post">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name"  formControlName="first_name">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name"  formControlName="last_name">
            </mat-form-field>
          </div>
        </div>
         <div class="row">
           <div class="col-6">
             <mat-form-field class="example-full-width">
               <input matInput placeholder={{userData.email}} type="email"  disabled>
             </mat-form-field>
           </div>
           <div class="col-6">
             <mat-form-field class="example-full-width">
               <input matInput placeholder="Your Mobile No" type="tel" formControlName="mobile_number">
             </mat-form-field>
           </div>
         </div>
         <div *ngIf="userData.role == 'student'">
        <div class="row">
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Your Date of Birth"  formControlName="date_of_birth" type="date" >
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder={{userData.emergency_contact_name}}  type="text" disabled>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder={{userData.emergency_contact_number}} disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
         <div class="col-4">
           <mat-form-field class="example-full-width">
             <input matInput  placeholder="Your Block" formControlName="block">
           </mat-form-field>
         </div>
         <div class="col-4">
           <mat-form-field class="example-full-width">
             <input matInput  placeholder="Your District" formControlName="district">
           </mat-form-field>
         </div>
         <div class="col-4">
           <mat-form-field class="example-full-width">
             <input matInput  placeholder="Your State" formControlName="state">
           </mat-form-field>
         </div>

        </div>

        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="Your Facebook/Instagram username" formControlName="social_media_username">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="Your Religion" formControlName="religion">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <mat-label>Are you in school ?</mat-label>
              <select matNativeControl formControlName="in_school" >
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="example-full-width">
              <mat-label>Select your caste category</mat-label>
              <select matNativeControl formControlName="caste_category" >
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="schedule-caste">SC</option>
                <option value="schedule-tribe">ST</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="Hobbies/Interests" formControlName="hobbies">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <textarea rows="3" formControlName="bio" matInput
                placeholder="About yourself"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">


               <input #imageInput id="input-file-id" type="file" hidden accept="image/*"
                 (change)="processFile(imageInput)">
               <label for="input-file-id" class="btn btn-primary md-button md-raised md-primary">Upload Your
                 Image</label>

          </div>
        </div>


        <button  type="submit" class="btn btn-danger pull-right" style="margin-top: 20px; float: right;" (click)="updateProfile()">Update
          Profile</button>
        <div class="clearfix"></div>
        </form>
        <!-- </form>  -->
      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="card card-profile">
      <div class="card-avatar">
        <img class="img"
          src="{{UserDataPicture}}"
          style="width: 100%; height: 100%;" />
      </div>
      <div class="" style="padding-bottom: 20px;">
        <h6 class="" style="padding-top: 10px; ">{{userData.social_media_username}}</h6>
        <h2 class="" style="color: #3c4858;text-transform: uppercase;">{{userData.first_name + ' ' + userData.last_name}}</h2>
          <div class="row">
            <div class="col-6">
            <p> {{userData.email}}</p>
            </div>
            <div class="col-6">
            <p> {{userData.mobile_number}}</p>
            </div>
          </div>
        <p style="color: #999;">{{ userData.bio}}</p>
        <!-- <button mat-raised-button class="btn-danger">Follow</button> -->
      </div>
    </div>
  </div>

</div>
