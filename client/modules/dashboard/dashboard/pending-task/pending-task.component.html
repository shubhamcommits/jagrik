<div class="row">

  <div class="col-md-12">
    <h1 class="justify-content-center text-uppercase text-center tracking-in-expand-fwd"><b>Previous Task</b></h1>
    <h3 class="justify-content-center text-uppercase text-center tracking-in-expand-fwd">All Previous Tasks</h3>
  </div>
</div>


<div id="timeline">

  <div *ngFor="let item of teamData; index as i; even as isEven; odd as isOdd">

    <div class="row timeline-movement" *ngIf="isEven">

      <div class="timeline-badge">
        <span class="timeline-balloon-date-day">{{item.week}}</span>
        <span class="timeline-balloon-date-month">Week</span>
      </div>


      <div class="col-sm-6  timeline-item" >
        <div class="row">
          <div class="col-sm-11 bounce-in-top">
            <div class="timeline-panel credits">
              <ul class="timeline-panel-ul">
                <li><span class="causale text-uppercase">{{item.team_card_theme}} </span></li>
                <li><span class="causale">Dice: {{item.team_card_dice_number}} </span> </li>
                <hr>
                <span style="font-weight: bold;" class="text-muted pull-left">{{item.status_text}}</span>
                <button mat-raised-button class="pull-right text-uppercase" (click)="openResponseViewDialog(item)"
                  color="accent">Details</button>
              </ul>
            </div>

          </div>
        </div>
      </div>


    </div>

    <!--due -->

    <div class="row timeline-movement" *ngIf="isOdd">


      <div class="timeline-badge">
        <span class="timeline-balloon-date-day">{{item.week}}</span>
        <span class="timeline-balloon-date-month">Week</span>
      </div>

      <div class="offset-md-7 col-md-5  timeline-item">
        <div class="row">
          <div class="col-sm-offset-1 col-sm-11 bounce-in-top-right">
            <div class="timeline-panel debits">
              <ul class="timeline-panel-ul">
                  <li><span class="causale text-uppercase">{{item.team_card_theme}} </span></li>
                  <li><span class="causale text-uppercase">{{item.description}} </span></li>
                  <li><span class="causale">Dice: {{item.team_card_dice_number}} </span> </li>
                <hr>
                <span style="font-weight: bold;" class="text-muted pull-left">{{item.type}}</span>
                <button mat-raised-button class="pull-right text-uppercase" (click)="openResponseViewDialog(item)"
                  color="accent">Details</button>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
