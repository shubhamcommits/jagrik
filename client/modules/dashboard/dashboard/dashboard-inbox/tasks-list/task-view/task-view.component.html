<form [formGroup]="inputForm">
<div class="form-group">
  <label for="">Please explain how you completed the task? *</label>
  <textarea class="form-control" rows="3" formControlName="description" required></textarea>
</div>
<div class="form-group">
  <label for="">What was your takeaway from this task? *</label>
  <input class="form-control" formControlName="answer2" required>
</div>
<div *ngIf="data.task.category === 'community'">
<div class="form-group">
  <label for="">Did you take help from any other team?</label>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" formControlName="answer3" class="form-check-input" value="Yes">
      Yes
    </label>
    <label class="form-check-label" style="padding-left: 35px;">
      <input type="radio" formControlName="answer3" class="form-check-input" value="No">
      No
    </label>
  </div>
</div>
<div class="form-group" *ngIf="f.answer3.value === 'Yes'">
  <label for="">Which team did u take help from?</label>
  <select class="form-control" formControlName="answer3text" required>
    <option selected disabled value="">Please select</option>
    <option *ngFor="let item of teamList" [value]="item.team_name">{{item.team_name}}</option>
  </select>
</div>
</div>

<div class="form-group row">
  <div class="col-md-6">
    <mat-form-field>
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">publish</mat-icon> -->
      <ngx-mat-file-input #removableInput formControlName="removablefile" placeholder="Attach your supporting file 1*">
      </ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field >
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">publish</mat-icon> -->
      <ngx-mat-file-input #removableInput1 formControlName="removablefile1" placeholder="Attach your supporting file 2">
      </ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput1.empty" (click)="removableInput1.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field>
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">publish</mat-icon> -->
      <ngx-mat-file-input #removableInput2 formControlName="removablefile2" placeholder="Attach your supporting file 3">
      </ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput2.empty" (click)="removableInput2.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field>
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">publish</mat-icon> -->
      <ngx-mat-file-input #removableInput3 formControlName="removablefile3" placeholder="Attach your supporting file 4">
      </ngx-mat-file-input>
      <button mat-icon-button matSuffix *ngIf="!removableInput3.empty" (click)="removableInput3.clear($event)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
</form>
<div class="row form-group d-flex justify-content-center" style="padding: 0px;">
    <div class="col-md-6" style="padding: 0px;">
    <button class="btn btn-sm btn-danger" style="width: 100%;border-radius: 0px; min-height: 40px;" mat-dialog-close>Cancel</button>
  </div>
  <div class="col-md-6" style="padding: 0px;">
    <button class="btn btn-sm btn-primary" style="width: 100%; border-radius: 0px; min-height: 40px;" [disabled]="!inputForm.valid" (click)="submitFile()" mat-dialog-close>Submit</button>
  </div>

  </div>
</div>
