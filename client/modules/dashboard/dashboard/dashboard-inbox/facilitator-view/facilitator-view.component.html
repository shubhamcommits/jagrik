<h3 *ngIf="!is_completedTask" class="d-flex justify-content-center">Since you monitor everything.</h3>
<img *ngIf="!is_completedTask" style="max-height: 55vh;" src="assets/undraw_financial_data.svg">
<span *ngIf="!is_completedTask" class="d-flex justify-content-center">Please create the teams if not done and wait for
  the students to submit the
    tasks for you to evaluate!</span>

<div *ngIf="is_completedTask" class="row" >

  <!-- <div class="col-md-12">
    <h1 class="d-flex justify-content-start text-capitalize">Task Verification Requests</h1>
  </div> -->
  <div class="col-md-3" *ngFor="let item of dataSource">
    <div class="card text-left">
      <div class="card-body">
        <h4 class="card-title">{{item.team_name}} <span class="pull-right">{{item.team_points}}</span></h4>
        <p class="card-text medium-text" *ngFor="let member of item.team_members_tasks">{{member.user_name}}</p>
        <button mat-raised-button class="pull-right" (click)="openDialog(item)" color="accent">View All</button>
      </div>
    </div>
  </div>
</div>
