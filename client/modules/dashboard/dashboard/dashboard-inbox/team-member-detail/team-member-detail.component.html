 <h2 class="heading text-uppercase" style="text-align: center;">Member Profile</h2>
 <mat-dialog-content class="mat-typography">
   <div class="row">
     <div class="col-md-12">
       <img
         src="{{data?.member?.user_profile_pic === 'default_user.png' ? 'https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y' : 'data:image/png;base64,'+data?.member?.user_profile_pic}}"
         style="width: 80px;">

         <p>{{data?.member?.first_name + ' ' + data?.member?.last_name}}</p>
         <p>{{data?.member?.email}}</p>
     </div>
   </div>
 </mat-dialog-content>
 <mat-dialog-actions align="end">
   <button mat-button mat-dialog-close>Cancel</button>
 </mat-dialog-actions>
