

<app-no-team *ngIf="userData && userData.role === 'student' && userData.teams.length == 0"></app-no-team>


<!-- FINAL STAGE  -->
<ng-container *ngIf="userData && userData.role === 'facilitator'">
<div class="row">
  <div class="col-md-8" style="display: flex;flex-direction: column;" *ngIf="!is_open && !showTeam">
    <div class="card card-dashboard" style="padding: 25px;">
      <div class="card-body">
        <div class="card-heading">
          <h1 style="margin: 0px !important;">Tasks Pending for Verification</h1>
          <span></span>
        </div>
        <app-facilitator-view></app-facilitator-view>
      </div>
    </div>
  </div>
  <div class="col-md-4" style="display: flex;flex-direction: column;" *ngIf="!is_open && !showTeam">
    <div class="card card-dashboard" style="padding: 25px;height: 100%;">
      <div class="card-body">
        <div class="card-heading">
          <h1 style="margin: 0px !important;">Upcoming Jamghats</h1>
          <span></span>
        </div>
        <app-class-agenda></app-class-agenda>
      </div>
    </div>
  </div>
</div>

<div class="row row-next">
  <div class="col-md-4" style="display: flex;flex-direction: column;" *ngIf="!is_open && !showTeam">
    <div class="card card-dashboard" style="padding: 25px;height: 100%;">
      <div class="card-body">
        <div class="card-heading">
          <h1 style="margin: 0px !important;">Leaderboard</h1>
          <span></span>
        </div>
        <app-leaderboard-view></app-leaderboard-view>
      </div>
    </div>
  </div>
  <div class="col-md-8" style="display: flex;flex-direction: column;" *ngIf="!is_open && !showTeam">
    <div class="card card-dashboard" style="padding: 25px;height: 100%;">
      <div class="card-body">
        <div class="card-heading">
          <h1 style="margin: 0px !important;">Cohort Members</h1>
          <span></span>
        </div>
        <app-team-dashboard></app-team-dashboard>
      </div>
    </div>
  </div>
</div>
</ng-container>


<div class="row" *ngIf="userData && userData.role === 'facilitator'">
  <!-- STAGE 1 -->
  <ng-container *ngIf="is_open">
      <div class="col-md-12" style="display: flex;flex-direction: column;" >
        <div class="card card-dashboard" style="padding: 25px;height: 100%;">
          <div class="card-body">
            <div class="card-heading">
              <h1 style="margin: 0px !important;">My Cohort</h1>
              <!-- <h4 style="float: right;">Done adding members?</h4>
              <br> -->

              <span></span>
            </div>
            <app-invite-students>
            </app-invite-students>
          </div>
        </div>

      </div>
      <div class="col-md-12 row-next" style="display: flex;flex-direction: column;">
        <div class="card card-dashboard" style="padding: 25px;height: 100%;">
          <div class="card-body">
            <div class="card-heading">
              <h1 style="margin: 0px !important;">Current Cohort Members</h1>
              <span></span>
            </div>
            <app-class-members></app-class-members>
          </div>
        </div>
      </div>
    </ng-container>
  <!-- STAGE 2 -->
      <div class="col-md-12" style="display: flex;flex-direction: column;" *ngIf="!is_open && showTeam">
        <div class="card card-dashboard" style="padding: 25px;height: 100%;">

            <div class="card-heading">
              <h1 style="margin: 0px !important;"> Assign Teams</h1>
              <span></span>
            </div>
            <app-team>
            </app-team>
          </div>
        </div>
      </div>
</div>
