<h2 class="d-flex justify-content-center mb-4 mt-4" *ngIf="!showChooseTheme">Choose a theme for your card</h2>
<div class="row" *ngIf="!showChooseTheme" style="height: 400px;">
    <div class="col-md-6 card-left">
            <div class="theme-card card-FR " *ngIf="!showChooseTheme && showAssignCard" (click)="this.theme = 'fundamental rights'" (click)="showChooseTheme = true" >
                <img src="assets/text1.png" alt="">
             </div>

              </div>
              <div class="flip-card-back">
                <button class="btn btn-primary btn-md"  (click)="this.assignCard()">Fundamental Rights</button>
              </div>
            </div>
          </div> -->

    </div>
    <div class="col-md-6" >
        <div class="theme-card card-FD" *ngIf="!showChooseTheme && showAssignCard" (click)="this.theme = 'fundamental duties'" (click)="showChooseTheme = true">
            <img src="assets/text2.png" alt="">
        </div>
    </div>
</div>


<div class="row d-flex justify-content-center" *ngIf="showChooseTheme && theme == 'fundamental rights'">
        <div class="w3-container">
            <h1 id="hideMe" class="w3-center w3-animate-right text-uppercase" style="color: #808080;
            font-size: 80px;
            font-weight: 900;
            line-height: 1;">You Selected:<br></h1>
            <h1 class="w3-center w3-animate-right text-uppercase bounce-in-top" style="color: #cd4266;
            font-size: 100px;
            font-weight: 900;
            line-height: 1;">Fundamental<br> Rights</h1>
          </div>

</div>
<div class="row d-flex justify-content-center" *ngIf="showChooseTheme && theme == 'fundamental duties'" >
    <!-- <div class="container-FD" style="width: 100%;"> -->
        <div class="w3-container">
            <h1 id="hideMe" class="w3-center w3-animate-right text-uppercase" style="color: #808080;
            font-size: 80px;
            font-weight: 900;
            line-height: 1;">You Selected:<br></h1>
            <h1 class="w3-center w3-animate-right text-uppercase bounce-in-top" style="color: #f3b44f;
            font-size: 100px;
            font-weight: 900;
            line-height: 1;">Fundamental<br> Duties</h1>
          </div>
    <!-- </div> -->

<div class="choose-theme">
    <!-- <button *ngIf="!showChooseTheme && showAssignCard" class="btn btn-primary btn-lg" (click)="showChooseTheme = true">Assign Card</button> -->

    <p *ngIf="!showAssignCard">You've assigned a new card to your team - your feed will update very soon!</p>
    <img *ngIf="gifName && showAssignCard" src="{{gifName}}" style="width:100px;height:100px">

    <button id="hideMeDice" *ngIf="!gifName && showChooseTheme && theme == 'fundamental rights'" 
      class="btn btn-dice_pink btn-md" (click)="this.getDiceNumber()" ></button>

    <button id="hideMeDice" *ngIf="!gifName && showChooseTheme && theme == 'fundamental duties'"
      class="btn btn-dice_yellow btn-md" (click)="this.getDiceNumber()"></button>

</div>

<div class="d-flex justify-content-center" *ngIf="showChooseTheme" (click)="showChooseTheme = false">
    <button class="btn btn-danger btn-sm">Cancel</button>
</div>
