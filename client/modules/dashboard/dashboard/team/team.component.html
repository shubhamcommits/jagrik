<div class="row" *ngIf="userRole !== 'student'">
  <div *ngIf="!teamArrayExist && newUser.length === 0" class="col-md-12"
    style="max-height: 60vh;text-align: center;">
    <h4>No teams and team member found !</h4>
    <img style="margin-top:30px;max-height: 60vh;text-align: center;" src="assets/undraw_my_personal_files_8krs.svg">
  </div>
  <div class="col-md-4">
    <div class="row justify-content-center">
      <div class="col-md-6" *ngFor="let item of newUser">
        <div class="card text-center">
            <img src="https://via.placeholder.com/100x100.png?text=Jagrik" class="rounded-circle">
            <h3>{{item.name}}</h3>
          <div class="card-body">
           <button mat-raised-button color="primary"
             (click)="assignTeam(item._id)">Assign</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row justify-content-center">
      <div class="col-md-6" *ngFor="let item of teamArray | keyvalue">
        <div class="card">
          <div class="row">
            <div class="col-md-6 text-center" *ngFor="let item1 of item.value">
               <img src="{{item1.user_profile_pic}}" class="rounded-circle">
               <h3>{{item1.name}}</h3>
            </div>
          </div>
          <div class="card-body">
            <h1 class="card-text text-center text-capitalize">{{item.key}}</h1>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="row" *ngIf="userRole == 'student'">
  <p class="pl-3">You have not access of this page!</p>
</div>
