<div class="container">
    <h1>Invite Students to Join</h1>

    <form class="form" [formGroup]="inviteStudentsForm" class="form" (ngSubmit)="onSubmit()">
        <input class="form-control" type="text" required placeholder="Please provide the email..." formControlName="email">
        <button class="button mt-3" [disabled]="!inviteStudentsForm.valid" type="submit">Send Email</button>
    </form>
</div>
