<app-create-class *ngIf="userData && userData.role != 'student' && this.classes.length < 1 "
  style="margin-top: 100px;" (class)="getClass($event)">
</app-create-class>

<app-join-class *ngIf="this.classes.length < 1 && userData.role === 'student'  " (class)="getClass($event)"></app-join-class>


<app-class-view [class]="classes"></app-class-view>
