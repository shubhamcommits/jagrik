<section *ngIf="this.class" style="padding: 20px;">
  <div class="row" style="padding-top: 30px;">
    <div class="col-md-12">
      <div class="row justify-content-start">
        <ng-container *ngFor="let item of this.class.members">
          <ng-container *ngIf="item.role === 'student'">
            <div class="col-md-1"  style="margin: 4px;">
              <div  class="card text-center card-member">
                <div class="row">
                  <div class="col-md-12 text-center" >
                    <img src="https://via.placeholder.com/100x100.png?text=Jagrik" class="rounded-circle img-member">
                    <h3>{{item.first_name}}&nbsp; {{item.last_name}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </ng-container> 
        </ng-container>
      </div>
    </div>
  </div>
</section>
