<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-md-6">
      <h2>All Meetings</h2>
      <div class="card">
        <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allMeetings.schedules">
            <td scope="row">{{item.title}}</td>
            <td>{{item.date |  date:'mediumDate'}} {{item.time}}</td>
            <td><a *ngIf="userData.role != 'student'" href="{{item.join_moderate}}" target="_blank"
                class="btn btn-primary btn-sm">Start</a><a *ngIf="userData.role == 'student'"
                  href="{{item.join_attende}}" target="_blank" class="btn btn-primary btn-sm">Start</a></td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="userData.role != 'student'">
      <h2>Schedule New Meetings</h2>
      <div class="card">
        <div class="card-body">
          <form id="bbb" action="#" [formGroup]="inputForm">
            <div class="row">
               <div class="form-group col-md-6">
                 <label for="date">Date</label>
                 <input type="date" class="form-control" id="date" placeholder="Date" required>
               </div>
               <div class="form-group col-md-6">
                 <label for="time">Time</label>
                 <input type="time" class="form-control" id="time" placeholder="Time" required>
               </div>
            </div>

            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Meeting Title"
                required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description"
                required>
            </div>
            <div class="form-group">
              <label for="meetingID">Meeting ID</label>
              <input type="text" class="form-control" id="meetingID"
                placeholder="d03aa-b4a25-46846-e4025-84ea8" required>
            </div>
            <div class="form-group">
              <label for="meetingName">Meeting Name</label>
              <input type="text" class="form-control" id="meetingName" placeholder="Demo Meeting"
                required>
            </div>
            <div class="form-group">
              <label for="moderatorPW">Moderator Password</label>
              <input type="password" class="form-control" id="moderatorPW" placeholder="****"
                required>
            </div>
            <div class="form-group">
              <label for="attendeePW">Attendee Password</label>
              <input type="password" class="form-control" id="attendeePW" placeholder="****"
                required>
            </div>
             <input type="hidden" size="60" id="userName" value="{{userData.first_name + ' ' + userData.last_name}}"
               placeholder="John Doe" />
             <input type="hidden" size="60" id="userID" value="" />
            <button type="button" class="btn btn-primary" id="reload">Submit</button>
          </form>
        </div>
      </div>
