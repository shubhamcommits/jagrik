<div class="container" style="margin-top: 5%;">

    <h2>Join New Class</h2>

    <form class="form" [formGroup]="joinClassForm" class="form" (ngSubmit)="onSubmit()">
        <input class="form-control" type="text" required placeholder="Please provide the unique class code to join..."
            formControlName="class_code">
        <button class="button mt-3" [disabled]="!joinClassForm.valid" type="submit">Join</button>
    </form>
</div>
