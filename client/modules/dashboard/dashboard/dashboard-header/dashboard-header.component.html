<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()">
    <mat-nav-list>
          <mat-list-item class="parent" style="margin-bottom: 50px;">
            <img *ngIf="isExpanded || isShowing" src="assets/logo.jpeg" style="max-width: 150px;">
          </mat-list-item>
        <mat-list-item class="parent"  [routerLink]="['/dashboard', 'inbox']">
          <span class="full-width" *ngIf="isExpanded || isShowing">Dashboard</span>
          <mat-icon mat-list-icon>dashboard</mat-icon>
        </mat-list-item>
        <mat-list-item class="parent" [routerLink]="['/dashboard', 'classes', 'list']">
          <span class="full-width" *ngIf="isExpanded || isShowing">Classes</span>
          <mat-icon mat-list-icon>group_work</mat-icon>
        </mat-list-item>
        <mat-list-item class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Teams</span>
          <mat-icon mat-list-icon>group_work</mat-icon>
        </mat-list-item>
        <mat-list-item class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">Help</span>
          <mat-icon mat-list-icon>help</mat-icon>
        </mat-list-item>
        <mat-list-item class="parent" (click)="signOut()" style="position: absolute;bottom: 10px;">
          <span class="full-width" *ngIf="isExpanded || isShowing">Logout</span>
          <mat-icon mat-list-icon>settings_power</mat-icon>
        </mat-list-item>
    </mat-nav-list>
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <mat-toolbar  class="example-toolbar">
      <button mat-icon-button (click)="isExpanded = !isExpanded">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="jk-spacer"></span>
      <button mat-button >Profile</button>
      <button mat-button [matMenuTriggerFor]="notify"><mat-icon>notifications</mat-icon></button>
      <mat-menu #notify="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
