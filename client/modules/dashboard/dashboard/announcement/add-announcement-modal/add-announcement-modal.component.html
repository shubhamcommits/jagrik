<h1 mat-dialog-title>Add Announcement</h1>
<mat-dialog-content class="mat-typography">
<div class="example-form">
  <form [formGroup]="inputForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" formControlName="description" value="">
    </mat-form-field>
  </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addAnnouncement()" cdkFocusInitial>Verify</button>
</mat-dialog-actions>
