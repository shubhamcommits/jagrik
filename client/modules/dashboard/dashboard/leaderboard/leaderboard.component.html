
<div class="row" *ngIf="userRole !== 'student'">
  <div class="col-md-12">
    <!-- <h1 class="text-left">Leaderboard</h1> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        

      <!-- Position Column -->
      <ng-container matColumnDef="S.No">
        <th mat-header-cell *matHeaderCellDef class="level-one"> S.No </th>
        <td mat-cell *matCellDef="let i=index">{{i+1}}</td>
      </ng-container>

      <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef class="level-one"> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{element.team_name}}</td>
      </ng-container>


      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="team_members">
        <th mat-header-cell *matHeaderCellDef class="level-one"> Team Member </th>
        <td mat-cell *matCellDef="let element">
          <p *ngFor="let item of element.team_members">{{item}}</p>
        </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="team_points">
        <th mat-header-cell *matHeaderCellDef class="level-one" > Team Points </th>
        <td mat-cell *matCellDef="let element"> {{element.team_points}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div class="row" *ngIf="userRole == 'student'">
  <p class="pl-3">You have not access of this page!</p>
</div>
