<section id="hero" class="">
    <div class="row">
        <div class="col-lg-3 offset-lg-2">
            <div style="background-color: white;">
                <div class="flex-wrap">
                    <fieldset>

                        <input type="radio" name="rg" id="sign-in" checked />
                        <input type="radio" name="rg" id="sign-up" />

                        <label for="sign-in" (click)="routerState = 'sign-in'">Sign In</label>
                        <label for="sign-up" (click)="routerState = 'sign-up'">Sign Up</label>

                        <!-- SignIn Component -->
                        <app-signin *ngIf="routerState == 'sign-in'"></app-signin>
                        <!-- SignIn Component -->

                        <!-- <button class="button-standard">Submit</button> -->

                        <!-- Route to Signup components -->
                        <button class="button-student" routerLink="/authentication/sign-up"
                            [queryParams]="{ role: 'student' }"></button>
                        <button class="button-facilitator" routerLink="/authentication/sign-up"></button>
                        <!-- Route to Signup components -->

                        <div *ngIf="routerState == 'sign-in'" class="forgot-password"
                            (click)="openResetPasswordModal()"> Forgot Password?</div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <img src="assets/landing-2.png" class="img-fluid" alt="">
        </div>
    </div>
</section>
